    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCtH6EO1LrN1Xm4N9j9XTnRGi5cfdSphkA",
            authDomain: "preordersrequest.firebaseapp.com",
            databaseURL: "https://preordersrequest-default-rtdb.firebaseio.com",
            projectId: "preordersrequest",
            storageBucket: "preordersrequest.appspot.com",
            messagingSenderId: "1099488620123",
            appId: "1:1099488620123:web:5c9ed88aa9a12e6f4dd97e",
            measurementId: "G-9F4C3YH54Q"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // App state
        let state = {
            cart: JSON.parse(localStorage.getItem('cart')) || {},
            currentPage: 'home',
            currentCategory: null,
            currentSearch: '',
            currentProduct: null,
            orderDetails: null,
            paymentMethod: 'bank_transfer',
            products: [],
            categories: ['Brakes', 'Engine', 'Lighting', 'Exterior'],
            freeShippingThreshold: 100,
            shippingCost: 5.99,
            performanceParts: [],
            topSellingProducts: [],
            paymentSlip: null
        };

        // DOM elements
        const mainContent = document.getElementById('mainContent');
        const cartCount = document.getElementById('cartCount');
        const cartLink = document.getElementById('cartLink');
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const navLinks = document.querySelectorAll('.nav-link');
        const currentYear = document.getElementById('currentYear');

        // Initialize the app
        function init() {
            // Set current year in footer
            currentYear.textContent = new Date().getFullYear();
            
            // Load products from Firebase
            loadProducts();
            
            // Add event listeners for navigation
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = link.dataset.page;
                    const category = link.dataset.category;
                    
                    if (category) {
                        state.currentCategory = category;
                        state.currentSearch = '';
                        searchInput.value = '';
                    }
                    
                    loadPage(page);
                });
            });

            cartLink.addEventListener('click', (e) => {
                e.preventDefault();
                loadPage('cart');
            });

            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                state.currentSearch = searchInput.value;
                state.currentCategory = null;
                loadPage('products');
            });

            // Load initial page
            loadPage(state.currentPage);
        }

        // Calculate shipping cost based on order total
        function calculateShipping(subtotal) {
            if (subtotal >= state.freeShippingThreshold) {
                return 0;
            }
            return state.shippingCost;
        }

        // Calculate discount percentage
        function calculateDiscount(originalPrice, currentPrice) {
            if (!originalPrice || originalPrice <= currentPrice) return 0;
            return Math.round(((originalPrice - currentPrice) / originalPrice) * 100);
        }

        // Load products from Firebase
        function loadProducts() {
            database.ref('products').on('value', (snapshot) => {
                const productsData = snapshot.val();
                if (productsData) {

                            <h2>Order Summary</h2>
                            ${cartItems.map(item => `
                                <div style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px;">
                                    <span>${item.product.name} (${item.product.itemCode || 'N/A'}) x ${item.quantity}</span>
                                    <span>MVR${(item.product.price * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                            
                            <div style="border-top: 1px solid #eee; margin: 10px 0; padding-top: 10px;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span>Subtotal:</span>
                                    <span>MVR${subtotal.toFixed(2)}</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span>Shipping:</span>
                                    <span>${shipping === 0 ? 'FREE' : `MVR${shipping.toFixed(2)}`}</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 16px;">
                                    <span>Total:</span>
                                    <span>MVR${total.toFixed(2)}</span>
                                </div>
                            </div>
                            
                            <button class="btn" id="placeOrderBtn" style="width: 100%;">Place Order</button>
                        </div>
                    </div>
                </div>
            `;
            
            // Handle file upload
            document.getElementById('paymentSlip')?.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    document.getElementById('fileName').textContent = file.name;
                    
                    // Convert image to base64 for storage
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        state.paymentSlip = event.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    document.getElementById('fileName').textContent = 'No file chosen';
                    state.paymentSlip = null;
                }
            });
            
            document.getElementById('placeOrderBtn').addEventListener('click', () => {
                if (!document.getElementById('shippingForm').checkValidity()) {
                    alert('Please fill out all required shipping information.');
                    return;
                }
                
                // Save shipping info to order details
                state.orderDetails.shippingInfo = {
                    name: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value
                };
                
                state.orderDetails.paymentMethod = 'bank_transfer';
                state.orderDetails.paymentSlip = state.paymentSlip;
                
                // Save order to Firebase
                database.ref('orders').push(state.orderDetails)
                    .then(() => {
                        // Update sold count and stock for each product in the order
                        state.orderDetails.items.forEach(item => {
                            const productRef = database.ref(`products/${item.product.id}`);
                            productRef.transaction(product => {
                                if (product) {
                                    product.soldCount = (product.soldCount || 0) + item.quantity;
                                    product.stock = (product.stock || 0) - item.quantity;
                                    if (product.stock < 0) product.stock = 0;
                                }
                                return product;
                            });
                        });
                        
                        // Clear cart after successful order
                        state.cart = {};
                        saveCart();
                        updateCartCount();
                        
                        loadPage('pending-review');
                    })
                    .catch(error => {
                        alert('Error placing order: ' + error.message);
                    });
            });
        }

        // Render pending review page for bank transfers
        function renderPendingReviewPage() {
            if (!state.orderDetails) {
                loadPage('home');
                return;
            }
            
            mainContent.innerHTML = `
                <div class="pending-review">
                    <i class="fas fa-clock"></i>
                    <h1>Payment Under Review</h1>
                    <p>Thank you for your order! Your bank transfer payment is being reviewed.</p>
                    <p>We will notify you by email once your payment is confirmed.</p>
                    <p>Your order number is: <strong>${state.orderDetails.orderNumber}</strong></p>
                    
                    <div class="order-details">
                        <h3>Order Summary</h3>
                        <div class="order-details-row">
                            <div class="order-details-label">Order Date:</div>
                            <div>${state.orderDetails.date}</div>
                        </div>
                        <div class="order-details-row">
                            <div class="order-details-label">Payment Method:</div>
                            <div>Bank Transfer</div>
                        </div>
                        <div class="order-details-row">
                            <div class="order-details-label">Total Amount:</div>
                            <div>MVR${state.orderDetails.total.toFixed(2)}</div>
                        </div>
                    </div>
                    
                    <button class="btn" id="continueShoppingBtn">Continue Shopping</button>
                </div>
            `;
            
            document.getElementById('continueShoppingBtn').addEventListener('click', () => {
                loadPage('home');
            });
        }

        // Render order confirmation page
        function renderOrderConfirmationPage() {
            if (!state.orderDetails) {
                loadPage('home');
                return;
            }
            
            mainContent.innerHTML = `
                <div class="order-confirmation">
                    <i class="fas fa-check-circle"></i>
                    <h1>Order Confirmed!</h1>
                    <p>Thank you for your purchase. Your order has been confirmed.</p>
                    <p>We've sent the order details to your email.</p>
                    <p>Your order number is: <strong>${state.orderDetails.orderNumber}</strong></p>
                    
                    <div class="order-details">
                        <h3>Order Details</h3>
                        <div class="order-details-row">
                            <div class="order-details-label">Order Date:</div>
                            <div>${state.orderDetails.date}</div>
                        </div>
                        <div class="order-details-row">
                            <div class="order-details-label">Payment Method:</div>
                            <div>Bank Transfer</div>
                        </div>
                        <div class="order-details-row">
                            <div class="order-details-label">Shipping To:</div>
                            <div>
                                ${state.orderDetails.shippingInfo.name}<br>
                                ${state.orderDetails.shippingInfo.address}<br>
                                Contact: ${state.orderDetails.shippingInfo.phone}
                            </div>
                        </div>
                        <div class="order-details-row">
                            <div class="order-details-label">Total Amount:</div>
                            <div>MVR${state.orderDetails.total.toFixed(2)}</div>
                        </div>
                    </div>
                    
                    <button class="btn" id="continueShoppingBtn">Continue Shopping</button>
                </div>
            `;
            
            document.getElementById('continueShoppingBtn').addEventListener('click', () => {
                loadPage('home');
            });
        }

        // Add to cart
        function addToCart(productId, quantity = 1) {
            const product = state.products.find(p => p.id === productId) || 
                          state.performanceParts.find(p => p.id === productId);
            if (!product) return;
            
            if (product.stock <= 0) {
                alert('This product is out of stock');
                return;
            }
            
            if (product.stock < (state.cart[productId] || 0) + quantity) {
                alert(`Only ${product.stock} items available in stock`);
                return;
            }
            
            if (!state.cart[productId]) {
                state.cart[productId] = 0;
            }
            state.cart[productId] += quantity;
            
            saveCart();
            updateCartCount();
        }

        // Remove from cart
        function removeFromCart(productId) {
            delete state.cart[productId];
            saveCart();
            updateCartCount();
            renderCartPage(); // Refresh the cart page
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(state.cart));
        }

        // Update cart count
        function updateCartCount() {
            const count = Object.values(state.cart).reduce((sum, qty) => sum + qty, 0);
            cartCount.textContent = count;
            cartCount.style.display = count > 0 ? 'flex' : 'none';
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
